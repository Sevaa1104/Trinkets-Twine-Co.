<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trinkets & Twine Company</title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap');
        *{
        border: 1px solid red;    
        }
        .flexContainer,
        .flexHeader,
        .flexNav,
        img{
            display: flex;
        }

        .flexContainer{
            flex-direction:column;
            height:100vh;
            max-height: 1080px;
            background:radial-gradient(circle,rgba(255, 255, 255, 1) 0%, rgba(255, 255, 255, 1) 42%, rgba(255, 255, 255, 0) 88%), url(Assets/Background.png);
            background-position: center;
        }
       .flexContainer .flexHeader {
            flex-direction: column;
            width: 50%;
            height:100vh;
            max-height:1080px;
            background-color:#f0a5d2;
            justify-content: center;
            align-self: center;
            border-radius: 20px;
            
        }
        .flexContainer .flexHeader img{
           width:30%;
           border-radius: 80%;
           margin:10px;
           align-self: center;
           margin-top:-15vh;
           
        }
        #title{
            align-self: center;
            font-family: "Emilys Candy";
            font-size: xx-large;
            color: #fff;;
            text-align: center;
            padding:5px;
            margin-top: 5vh;
        }

    </style>
</head>

<body>
    <div class="flexContainer">
        <header class="flexHeader">
            <img src="Assets/Trinkets and Twine Company Website Logo option 2.png">
            <div id="title">
                Trinkets & Twine Company
            </div>
        </header>
        
    </div>
</body>
</html>
