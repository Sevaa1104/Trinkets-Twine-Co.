<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trinkets & Twine Company</title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap');
        *{
        border: 1px solid red;    
        }
        .flexContainer,
        .flexHeader,
        .flexNav,
        img{
            display: flex;
        }

        .flexContainer{
            flex-direction: row;
            height:100vh;
            max-height: 1080px;
        }
       .flexContainer .flexHeader {
            flex-direction: column;
            width: 40%;
            background-color:#f0a5d2;
            justify-content: center;
        }
        .flexContainer .flexHeader img{
           width:50%;
           border-radius: 80%;
           margin:10px;
           align-self: center;
           
        }
       .flexContainer .flexNav{
            width: 60%;
            flex-direction: column;
            align-self: center;
        }
        #title{
            align-self: center;
            font-family: "Emilys Candy";
            font-size: xx-large;
            color: #fff;;
            text-align: center;
        }
        #About,
        #Shop,
        #Socials{
            margin: 5px;
            padding: 10px;
            border-radius: 20px;
        }
        #About{
            background-color:#F9D72D;
        }
        #Shop{
            background-color:#f0a5d2;
        }
        #Socials{
            background-color:#53DBD1;
        }
    </style>
</head>

<body>
    <div class="flexContainer">
        <header class="flexHeader">
            <img src="Assets/Trinkets and Twine Company Website Logo option 2.png">
            <div id="title">
                Trinkets & Twine Company
            </div>
        </header>
        <nav class="flexNav">
            <div id="About">About me</div>
            <div id="Shop">Shop</div>
            <div id="Socials">My socials</div>
            
        </nav>
    </div>
</body>
</html>
