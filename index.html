<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trinkets & Twine Company</title>
	<style>
@import url('https://fonts.googleapis.com/css2?family=Emilys+Candy&display=swap');
        *{
        border: 1px solid red;    
        }
    
        .flexbody,
        img{
            display: flex;
        }

        body{
            display: flex ;
            flex-direction: row;
            justify-content: left;
            background:radial-gradient(circle,rgba(255, 255, 255, 1) 0%, 
                rgba(255, 255, 255, 1) 32%, rgba(255, 255, 255, 0) 68%),
                 url(Assets/Background.png);
            background-position: center;
        }
    .Title {
            display: flex;
            flex-direction: column;
            width: 40%;
            height:100vh;
            max-height:1080px;
            background-color:#f0a5d2;
            justify-content: center;
            border-radius: 20px;
            
        }
         .Title img{
           width:30%;
           border-radius: 80%;
           margin:10px;
           align-self: center;
           margin-top:-15vh;
           
        }
        #title{
            align-self: center;
            font-family: "Emilys Candy";
            font-size: xx-large;
            color: #fff;;
            text-align: center;
            padding:5px;
            margin-top: 5vh;
        }
        nav{
            display: flex;
            flex-direction: column;
            gap: 15px;
            justify-content: center;
            align-items: center;
            width: 60%;
        }
        #ShopLink{
            width: fit-content;
        }
        #Socials{
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            padding: 20px;
            

        }
        #TikTok,
        #Insta,
        #Amazon{
            border-radius: 25px;
            height:6em;
            width: 6em;
        }
        #Insta{
            position: relative;
           background:linear-gradient(to right, #3F5EFB, #FC466B);
           z-index: 1;

        }
        #Insta #IGlogo{
            height: 50%;
        }
        #TikTok #TTlogo{
            height:50%;
        }
        #Amazon  #AMZNlogo{
            height:50%;
        }
        #Insta::before{
            position:absolute;
            background: linear-gradient(to right, #d53369, #daae51);
            border-radius: 25px;
            content: "";
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            z-index: -1;
            transition: opacity 0.5s;
            opacity: 0;

        }
        #Insta:hover::before{
            opacity: 1;
        }
        #Amazon{
            position: relative;
            background:linear-gradient(to right, #ff9900, #146eb4);
            z-index: 1;
        }
        #Amazon::before{
            position:absolute;
            background: linear-gradient(to right, #146eb4, #232f3e);
            border-radius: 25px;
            content: "";
            top: 0;
            right:0;
            bottom:0;
            left:0;
            z-index: -1;
            transition:opacity 0.5s;
            opacity:0;
            
        }
        #Amazon:hover::before{
            opacity:1;
        }
        #TikTok{
            position: relative;
            background:linear-gradient(to right, #fe2858, #de8c9d);
            z-index: 1;
            
        }   
        #TikTok::before{
            position:absolute;
            background: linear-gradient(to right, #de8c9d, #2af0ea);
            border-radius: 25px;
            content:"";
            top: 0;
            right:0;
            bottom:0;
            left:0;
            z-index: -1;
            transition:opacity 0.5s;
            opacity:0;

        }
        #TikTok:hover::before{
            opacity:1;
        }
        
        button a{
            text-decoration:none;
            


        }
        #Shop{
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 18px;
            padding:10px;
            width: 20vw;
            height:15vh;
            background-color: #F56400;
        }
        #Shop #Etsylogo{
            height:50%;
        }
        


    </style>
</head>

<body>
        <div class="Title">
            <img src="Assets/Trinkets and Twine Company Website Logo option 2.png">
            <div id="title">
                Trinkets & Twine Company
            </div>
        </div>
        <nav>
            <nav id="ShopLink">
                <a href="https://www.etsy.com/shop/trinketsandtwineco/?etsrc=sdt" target="_blank" rel="noopener noreferrer">
                    <button id="Shop">
                    <img id="Etsylogo" src="Assets/Etsy_Logo_1.png" alt="Etsy Shop Logo">
                </button>
            </a>
            </nav>
            <nav id="Socials">
            <a href="https://www.instagram.com/trinketsandtwinecompany" target="_blank" rel="noopener noreferrer">
                <nav id="Insta">
                    <img id="IGlogo" src="Assets/Instagram_Glyph_White.png" alt="Instagram Logo">
                </nav>
            </a>
            <a href="https://www.tiktok.com/@trinketsandtwinecompany" target="_blank" rel="noopener noreferrer">
                <nav id="TikTok">
                    <img id="TTlogo" src="Assets/TIKTOK_SOCIAL_ICON_SOLO_WHITE.png" alt="Tiktok Logo">
                </nav>
            </a>
                <a href="https://www.amazon.com/shop/trinketsandtwinecompany?ccs_id=613f1a51-7b87-4154-a5bb-5d93f3accf41" target="_blank" rel="noopener noreferrer">
                    <nav id="Amazon">
                        <img id="AMZNlogo" src="Assets/amazon-256.png" alt="Amazon Logo">
                    </nav>
                </a>
            </nav>
        </nav>
        
    </div>
</body>
</html>
